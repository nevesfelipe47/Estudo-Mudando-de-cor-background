<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Oswald:wght@200;300;400;600&display=swap" rel="stylesheet">
    <title>Background Color</title>
</head>
<body>

    <div class="container">
        <button class="laranja" id="btn-laranja">Laranja</button>
        <button class="vermelho" id="btn-vermelho">Vermelho</button>
        <button class="purpura" id="btn-purpura">Purpura</button>
    </div>

<script>
    document.getElementById("btn-laranja").addEventListener("click" ,function(){
        document.querySelector("body").setAttribute("class","laranja");
        })
        document.getElementById("btn-vermelho").addEventListener("click" ,function(){
        document.querySelector("body").setAttribute("class","vermelho");
        })
        document.getElementById("btn-purpura").addEventListener("click" ,function(){
        document.querySelector("body").setAttribute("class","purpura");
        })
</script>

</body>
</html>
